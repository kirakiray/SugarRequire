<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>errorTest</title>
    <script src="jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="srtest.css">
    <script src="srtest.js"></script>
    <script src="../src/sr.js"></script>
    <script src="../plugin/sr-IEluser.js"></script>

<body>
</body>
<script>
srtest.init({
    title: "错误响应测试"
});
var g1 = srtest.group('错误顺序');
g1.setOrder({
    name: "err1"
}, {
    name: "err2"
}, {
    name: "err3"
});


sr.config({
    baseUrl: "js/"
});

sr.error = function(e) {
    console.log('srerror => ', e);
    g1.order('err1');
};

//不存在的模块
var a = require('aa', "file/f1")
    .done(function(e) {
        console.log(e);
    })
    .fail(function(e) {
        console.log(e);
        g1.order('err2');
    });

//defer模块拒绝测试
require('der/rejectDefer')
    .done(function(e) {
        console.log('成功');
    })
    .fail(function(e) {
        console.log(e);
        g1.order('err3');
    });
</script>

</html>
